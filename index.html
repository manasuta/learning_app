<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLA: Code Learning app for beginner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>CLA: Code Learning app for beginner</h1>
        <p>あなたのレベルに合わせた学習モードを選択してください。</p>
    </header>

    <main id="app-container">
        <div class="mode-selection">
            <button id="mode-challenge" class="mode-button" style="background-color: #3498db; color: white;">📚 課題ステップ学習</button>
            <button id="mode-practice" class="mode-button">🚀 コード入力・実行モード</button>
            <button id="mode-quiz" class="mode-button">❓ クイズ・選択式モード</button>
            <button id="mode-review" class="mode-button">📚 復習・解説表示モード</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
