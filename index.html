            { id: 99, topic: "10. ãƒ©ãƒ ãƒ€å¼ã¨ã‚¹ãƒˆãƒªãƒ¼ãƒ ", question: "é–¢æ•°å‹IFã®æŠ½è±¡ãƒ¡ã‚½ãƒƒãƒ‰æ•°ã¯ï¼Ÿ", code_example: "", options: ["1", "0", "2", "ä»»æ„"], correct_answer: "1", explanation: "å˜ä¸€ã®æŠ½è±¡ãƒ¡ã‚½ãƒƒãƒ‰ã‚’æŒã¡ã¾ã™ã€‚" },
            { id: 100, topic: "10. ãƒ©ãƒ ãƒ€å¼ã¨ã‚¹ãƒˆãƒªãƒ¼ãƒ ", question: "å€¤ã‚’ä¾›çµ¦ã™ã‚‹IFã¯ï¼Ÿ", code_example: "", options: ["Supplier", "Consumer", "Function", "Predicate"], correct_answer: "Supplier", explanation: "Supplierã§ã™ã€‚" }

                code_example: `public class Hello {\n    public static void main(String[] args) {\n        System.out.println("CLAã§å­¦ç¿’ä¸­ï¼");\n    }\n}`,

        // ãƒ­ãƒ¼ã‚«ãƒ«ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸ä¿å­˜
        function saveProgress() {
            try {

        function loadProgress() {

                    <p>Javaã‚³ãƒ¼ãƒ‰ã‚’å…¥åŠ›ã—ã¦å®Ÿè¡Œã§ãã¾ã™ï¼ˆPiston APIä½¿ç”¨ï¼‰ã€‚</p>
                    <div class="code-area"><textarea id="java-code" style="width:100%;height:150px;background:#333;color:white;">public class Main { public static void main(String[] args) { System.out.println("Hello"); } }</textarea><button id="run-btn" style="background:#2ecc71;color:white;padding:10px;width:100%;">å®Ÿè¡Œ</button><pre id="out" style="background:black;color:yellow;padding:10px;">...</pre></div>
                    <button onclick="location.reload()" class="back-button">æˆ»ã‚‹</button>

                });

            } else if (mode === 'quiz') {
                if (arg === null) {
                    // ç« é¸æŠ
                    html = `<h2>ã‚¯ã‚¤ã‚ºãƒ»ç« é¸æŠ</h2><div class="mode-selection">` + 
                        CHAPTER_TITLES.map((t, i) => `<button onclick="loadContent('quiz', ${i})" class="mode-button" style="margin:5px;font-size:0.9em;">${t}</button>`).join('') +

                } else {

                    // ç¯„å›²ãƒã‚§ãƒƒã‚¯

                         html = `<p>ã“ã®ç« ã«ã¯ã¾ã å•é¡ŒãŒã‚ã‚Šã¾ã›ã‚“ã€‚</p><button class="back-button" onclick="loadContent('quiz', null)">æˆ»ã‚‹</button>`;
                         app.innerHTML = html;

                    html = `

                        <div>${q.options.map(o => `<button class="option-button" onclick="checkQuiz('${o}', '${q.correct_answer}')">${o}</button>`).join('')}</div>
                        <div id="q-res" style="margin-top:10px;font-weight:bold;"></div></div>
                        <div style="margin-top:10px;">
                            <button onclick="changeQuiz(-1, ${questions.length})" class="back-button">å‰ã¸</button>
                            <button onclick="changeQuiz(1, ${questions.length})" class="back-button">æ¬¡ã¸</button>
                        </div>
                        <br><button onclick="loadContent('quiz', null)" class="back-button">ç« é¸æŠã«æˆ»ã‚‹</button>
                    `;
                    app.innerHTML = html;
                }

            } else if (mode === 'challenge') {
                const isSolve = (arg === 'solve');
                const c = CHALLENGE_DATA[currentChallengeIndex];
                
                if (!isSolve) {
                    // èª¬æ˜ç”»é¢
                    html = `
                        <h2>èª²é¡Œ: ${c.title}</h2>
                        <div class="review-area"><p>ãƒ•ã‚¡ã‚¤ãƒ«: ${c.file}</p><p>${c.description}</p><div style="background:#333;padding:10px;">ãƒ’ãƒ³ãƒˆ: ${c.hints}</div></div>
                        <div style="margin-top:20px;">
                            <button onclick="loadContent('challenge', 'solve')" class="mode-button" style="background:#2ecc71;">â–¶ è§£ç­”ã™ã‚‹</button>

                        </div>

                            <button onclick="changeChallenge(1)" class="back-button">æ¬¡ã¸</button>
                        </div>
                        <br><button onclick="location.reload()" class="back-button">æˆ»ã‚‹</button>
                    `;
                } else {
                    // ç©´åŸ‹ã‚ç”»é¢
                    const codeHtml = c.challenge_code.replace('[SNIPPET_HERE]', '<input type="text" id="ans" style="width:200px;color:black;">');
                    html = `
                        <h2>${c.title} - è§£ç­”</h2>

                        <button onclick="checkChallenge('${c.correct_snippet}')" class="mode-button" style="background:#f1c40f;">åˆ¤å®š</button>
                        <br><br><button onclick="loadContent('challenge', null)" class="back-button">èª¬æ˜ã«æˆ»ã‚‹</button>
                    `;
                }
                app.innerHTML = html;
            } else if (mode === 'review') {
                 const review = REVIEW_DATA[currentReviewIndex];
                 if(!review) { currentReviewIndex=0; return loadContent('review'); }
                 html = `
                    <h2>å¾©ç¿’: ${review.title}</h2>

                    <div style="margin-top:10px;">

        // --- ãƒ˜ãƒ«ãƒ‘ãƒ¼é–¢æ•° (ã‚°ãƒ­ãƒ¼ãƒãƒ«ã‚¹ã‚³ãƒ¼ãƒ—ã«å…¬é–‹) ---

        window.changeQuiz = (dir, len) => {

        window.checkChallenge = (corr) => {

            if (val === target) res.innerHTML = "<span style='color:lime;font-weight:bold;'>æ­£è§£ã§ã™ï¼</span>";
            else res.innerHTML = "<span style='color:red;font-weight:bold;'>ä¸æ­£è§£ã§ã™ã€‚</span>";

        // åˆæœŸåŒ–

    </script>
